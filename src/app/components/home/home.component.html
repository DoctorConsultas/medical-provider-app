<mat-toolbar class="custom-toolbar">
  <div class="row">
    <div class="col s4">
      <button mat-icon-button aria-label="Menu icon" (click)="toggleMenu()">
        <mat-icon class="mat-icon material-icons">menu</mat-icon>
      </button>
      <img src="assets/images/logos/logo.png" alt="Logo" class="logo">
    </div>
    <div class="col s8">
      <img src="assets/images/logos/logo_medicare.jpeg" alt="Logo" class="logo" style="position: absolute; right: 33px;">
    </div>
  </div>
</mat-toolbar>


<mat-sidenav-container autosize class="custom-sidenav-container">
  <mat-sidenav [ngClass]="!isCollapsed ? 'expanded' : ''" [mode]="isMobile ? 'over' : 'side'" [opened]="isMobile ? 'false' : 'true'">
    <mat-nav-list *ngIf="authService.user$ | async as user">
      <h5>{{user.email}}</h5>
    </mat-nav-list>
    <mat-nav-list>
      <a disabled="true" mat-list-item routerLink="/prescriptions" routerLinkActive="active" class="menu-item">Dashboard</a>
      <a mat-list-item routerLink="/prescriptions" routerLinkActive="active" class="menu-item" (click)="toggleMenu()">Prescripciones</a>
      <a disabled="true" mat-list-item routerLink="/prescriptions" routerLinkActive="active" class="menu-item">MÃ©dicos</a>
      <a disabled="true" mat-list-item routerLink="/prescriptions" routerLinkActive="active" class="menu-item">Pacientes</a>
      <a disabled="true" mat-list-item routerLink="/prescriptions" routerLinkActive="active" class="menu-item">Mi perfil</a>
    </mat-nav-list>
    <mat-nav-list>
      <a mat-list-item routerLink="/" routerLinkActive="active" class="menu-item logout-item" (click)="logout()">Logout</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
