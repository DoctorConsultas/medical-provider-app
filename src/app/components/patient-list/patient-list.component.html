<div class="container">
    <h2>Patients</h2>
    <table mat-table [dataSource]="patients" class="mat-elevation-z8">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let patient"> {{patient.name}} </td>
      </ng-container>
  
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let patient"> {{patient.email}} </td>
      </ng-container>
  
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let patient">
          <button mat-button (click)="editPatient(patient.id)">Edit</button>
          <button mat-button (click)="deletePatient(patient.id)">Delete</button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="['name', 'email', 'actions']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['name', 'email', 'actions'];"></tr>
    </table>
  </div>
